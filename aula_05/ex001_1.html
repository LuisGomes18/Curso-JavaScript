<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Variaveis</p>
    <script>
        /*
        Pode começar com letra, numeros, $ ou _
        Não pode começar com numeros
        POde usar acentos e simbolos
        Sem espaços
        Não pode usar palavras reservandas
        */
        var n1 = 5
        var n2 = 8.5
        var n3 = 15

        var s1 = "JavaScript"
        var s2 = 'Curso em Video'
        var s3 = `Guanabara`
        /*
        Minusculas e Maisculas fazem diferença
        Usar nomes coerentes
        Evite tornar-se: 
            Programador Alfabeto (a,b,c,d)
            Programador Contador (n1,n2,n3)
        */
        typeof n1 
        typeof s1 // typeof mostra o tipo da variavel
        typeof true
        typeof NaN
        typeof function() {}
    </script>
</body>
</html>
